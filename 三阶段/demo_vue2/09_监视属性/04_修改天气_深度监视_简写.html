<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>number.a = {{number.a}}</h2>
        <button @click="incrementA"> A++</button>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                number: {
                    a: 0,
                    b: 0
                }
            },
            methods: {
                incrementA() {
                    this.number.a++
                }
            }
        })

        // 修复：添加深度监视配置，并正确声明回调函数参数
        vm.$watch('number', function (newVal, oldVal) {
            console.log("number 改变了", newVal, oldVal)
        }, {
            deep: true
        })
    </script>
</body>

</html>
