<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let number = 20
        let person = {
            "name": "张三",
            "sex": "男"
        }


        Object.defineProperty(person, "age", {
            configurable: true,  // 设置为可删除
            enumerable: true,    // 设置为可迭代
            set: function (value) {
                console.log("调用了 set", value)
                number = value
            },
            get: function () {
                console.log("get")
                return number
            }
        })
    </script>

</body>

</html>
