<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>


    <!-- v-text 内容会覆盖标签内的文字 -->

    <div class="root">
        <span v-text="name">一个Span标签</span>
    </div>


    <script>
        let vm = new Vue({
            el: ".root",
            data: {
                name: "HI"
            }
        })

    </script>
</body>

</html>
