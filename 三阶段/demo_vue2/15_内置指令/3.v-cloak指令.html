<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- v-cloak 解决 js 加载慢， 导致body内容先展示 -->
    <div class="root">
        <span v-cloak>{{name}}</span>
    </div>

    <script src="../js/vue.js"></script>

    <script>
        let vm = new Vue({
            el:".root",
            data:{
                name:"张三"
            }
        })
    </script>
</body>
</html>
