<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>Hello {{message}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'World'
            }
        })
    
    </script>
</body>
</html>
