<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        姓：<input type="text" v-model:value="first_name"><br>
        名：<input type="text" v-model="last_name"><br>
        全名：<span>{{getFullName()}}</span>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                "first_name": "zhang",
                "last_name": "san"
            },
            methods: {
                getFullName() {
                    console.log("getFullName")
                    return this.first_name + "-" + this.last_name
                }
            }
        })
    </script>
</body>

</html>
