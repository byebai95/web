<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        姓：<input type="text" v-model:value="first_name"><br>
        名：<input type="text" v-model:value="last_name"><br>
        全名：<span>{{first_name}}-{{last_name}}</span>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                "first_name": "zhang",
                "last_name": "san"
            }
        })
    </script>
</body>

</html>
