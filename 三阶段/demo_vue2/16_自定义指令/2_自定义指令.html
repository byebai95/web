<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令示例</title>
</head>
<body>
    <!-- 自定义指令，v-fbind 自动将焦点放在输入框 -->
    <script src="../js/vue.js"></script>
    
    <div class="root">
        <h2>number的值:{{number}}</h2>
       
        <button @click="number++">自增按钮</button><br>

        <input type="text" v-fbind="number">
    </div>
    <script>
        // 测试AI自动补全：在这里输入 new Vue({ 然后按Ctrl+Space
        let vm = new Vue({
            el: ".root",
            data: {
                number: 1
            },
            // 测试AI自动补全：在这里输入 directives: { 然后按Ctrl+Space
            directives: {
                // 测试AI自动补全：在这里输入 big(el, binding) { 然后按Ctrl+Space
                fbind :{
                    // 指令与元素成功绑定时调用
                    bind(el, binding){
                        el.value = binding.value
                    },
                    // 指令所在元素被插入页面时调用
                    inserted(el, binding){
                        el.focus()
                    },
                    // 指令所在的模板被重新解析时调用
                    update(el, binding){
                        el.value = binding.value
                    }
                }
            }
        })
        </script>
</body>
</html>
