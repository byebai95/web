<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
</head>
<style>
    a:link {
        color: blue;
        text-decoration: none;
    }

    a:visited {
        color: black;  
    }

    a:hover {
        color: red;
        text-decoration: underline;
    }

    a:active {
        color: green;
    }
</style>
<body>

    <h1>这是 h1 标签</h1>

    <h2>这是 h2 标签</h2>

    <h3>这是 h3 标签</h3>

    <h4>这是 h4 标签</h4>

    <a href="https://www.baidu.com" target="_blank">百度</a>
    
</body>
</html>
