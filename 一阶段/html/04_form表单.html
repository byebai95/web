<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form表单</title>
</head>
<body>
    <form>
        <label for="username">用名:</label>
        <input type="text" placeholder="请输出用户名">
        <br>
        <label for="password">密码:</label>
        <input type="password" class="password">

        <hr>

        <label>性别:</label>
        <br>
        <input type="radio" name="sex"/> 男  <br>
        <input type="radio" name="sex"/> 女  <br>
        <input type="radio" name="sex"/> 其他  <br>

        <hr>

        <label>爱好:</label><br>
        <input type="checkbox" name="love"> 唱<br>
        <input type="checkbox" name="love"> 跳<br>
        <input type="checkbox" name="love"> rap<br>
        <input type="checkbox" name="love"> 篮球<br>

    </form>


</body>
</html>
